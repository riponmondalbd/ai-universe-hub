<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai Universe Hub</title>

    <!-- google font Work Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/5ce96db8a2.js"
      crossorigin="anonymous"
    ></script>

    <!-- daisyUi and Tailwind CND -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .font-workSans {
        font-family: "Work Sans", sans-serif;
      }
    </style>
  </head>
  <body class="font-workSans">
    <header class="text-center">
      <h2 class="text-[45px] font-semibold mt-[50px]">AI Universe Hub</h2>
      <button
        class="text-xl text-white bg-[#EB5757] font-semibold rounded-2xl px-7 py-6 mt-8 mb-12"
      >
        Sort By Date
      </button>
    </header>
    <main>
      <section class="container mx-auto">
        <div
          id="tools-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"
        >
          <!--  -->

          <!--  -->
        </div>

        <!-- button show more -->
        <div class="text-center">
          <button
            onclick="showMoreHandler()"
            id="show-all-btn"
            class="text-xl text-white bg-[#EB5757] font-semibold rounded-2xl px-7 py-6 mt-8 mb-12 hidden"
          >
            Show More
          </button>
        </div>

        <!-- button end -->

        <!-- modal start -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="featured_modal" class="modal">
          <div id="modal-content" class="modal-box w-11/12 max-w-5xl"></div>
        </dialog>
        <!-- modal end -->
      </section>
    </main>
    <footer></footer>

    <!-- add scripts -->
    <script src="js/aiTools.js"></script>
  </body>
</html>
